{{ if (or .NextInSection .PrevInSection) }}
  <div>
  {{ if .NextInSection }}
    <span class="button">
      <a href="{{ .NextInSection.Permalink }}">
        <span>←</span>
        <span>{{ .NextInSection.Title }}</span>
      </a>
    </span>
  {{ end }}

  {{ if .PrevInSection }}
    <span class="button">
      <a href="{{ .PrevInSection.Permalink }}">
        <span>{{ .PrevInSection.Title }}</span>
        <span>→</span>
      </a>
    </span>
  {{ end }}
  </div>
{{ end }}
